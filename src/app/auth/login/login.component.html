<form (ngSubmit) = "onLogIn(f)" #f ="ngForm">
 
    <div class="form-group">
       <label for="email">Email</label>
       <input name="email"
        class="form-control"
         type="text">
     </div>
     <div class="form-group">
       <label for="password">Password</label>
       <input name="password"
        class="form-control"
         type="text">
     </div>
     <button type="submit" 
     class="btn btn-primary">LogIn</button>
    
  </form>
