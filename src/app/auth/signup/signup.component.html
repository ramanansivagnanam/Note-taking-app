<form (ngSubmit) = "onSignUp(f)" #f ="ngForm">
  <div class="form-group">
     <label for="email">Email</label>
     <input name="email"
      class="form-control"
       type="text"
       ngModel>
   </div>
   <div class="form-group">
     <label for="password">Password</label>
     <input name="password"
      class="form-control"
       type="text"
       ngModel>
   </div>
   <button type="submit" 
   class="btn btn-primary">SignUp</button>
</form>
